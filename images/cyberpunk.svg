<svg width="800" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0d1117; stroke: #ff0000; stroke-width: 2; }
      .text-glow { fill: #ff0000; font-family: 'Courier New', monospace; font-weight: bold; font-size: 20px; text-shadow: 0 0 5px #ff0000; }
      .text-small { fill: #aaaaaa; font-family: 'Courier New', monospace; font-size: 14px; }
      .scanline { fill: rgba(255, 0, 0, 0.2); animation: scan 3s linear infinite; }
      .grid { stroke: rgba(255, 0, 0, 0.1); stroke-width: 1; shape-rendering: crispEdges; }
      .box { fill: none; stroke: #ff0000; stroke-width: 1; }
      .pulse-circle { fill: #ff0000; animation: p_circle 2s ease-out infinite; }
      
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(400%); }
      }
      
      @keyframes p_circle {
        0% { transform: scale(0.8); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      
      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0; }
      }
      .glitch { animation: flicker 3s infinite; }
      
      @keyframes progress {
        0% { width: 0; }
        50% { width: 80%; }
        100% { width: 100%; }
      }
      .prog-bar { fill: #ff0000; animation: progress 4s ease-in-out infinite alternate; }
    </style>
    <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" class="grid" />
      <path d="M 20 0 L 0 0 0 20" fill="none" class="grid" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="4" class="bg" />
  <rect width="100%" height="100%" fill="url(#grid-pattern)" />
  
  <!-- Animated Scanline -->
  <rect width="100%" height="20" class="scanline" />

  <!-- Left Side: Avatar Box / Tech Grid -->
  <rect x="20" y="20" width="140" height="140" class="box" />
  <circle cx="90" cy="90" r="3" fill="#ff0000" />
  <circle cx="90" cy="90" r="40" fill="none" stroke="#ff0000" stroke-width="1" stroke-dasharray="4 4" />
  <circle cx="90" cy="90" r="55" fill="none" stroke="#ff0000" stroke-width="2" />
  <g transform="translate(90, 90)">
    <circle cx="0" cy="0" r="15" class="pulse-circle" />
  </g>

  <!-- Terminal Text Area -->
  <g transform="translate(190, 45)">
    <text x="0" y="0" class="text-glow glitch">[+] IDENTITY: BLACK0X80 VERIFIED</text>
    <text x="0" y="30" class="text-small">SYS.ARCH: X86_64 // OP_MODE: KERNEL_LEVEL // CLEARANCE: CLASSIFIED - OMEGA</text>
    
    <!-- Progress Bar -->
    <text x="0" y="90" class="text-small">BYPASSING FIREWALLS [====================>] 100%</text>
    <rect x="220" y="80" width="310" height="10" fill="#222" rx="2" />
    <rect x="220" y="80" height="10" class="prog-bar" rx="2" />
  </g>

  <!-- Decorative Corner Elements -->
  <path d="M 10 10 L 30 10" stroke="#ff0000" stroke-width="4" />
  <path d="M 10 10 L 10 30" stroke="#ff0000" stroke-width="4" />
  
  <path d="M 790 170 L 770 170" stroke="#ff0000" stroke-width="4" />
  <path d="M 790 170 L 790 150" stroke="#ff0000" stroke-width="4" />
  
  <!-- Right Side Hexagons or Code -->
  <g transform="translate(710, 40)" fill="none" stroke="#ff0000" stroke-width="1">
    <polygon points="20,0 40,10 40,30 20,40 0,30 0,10" />
    <polygon points="20,50 40,60 40,80 20,90 0,80 0,60" />
    <polygon points="55,25 75,35 75,55 55,65 35,55 35,35" />
  </g>
</svg>
