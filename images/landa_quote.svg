<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0a0a0a; stroke: #8a0303; stroke-width: 3; }
      .text-glow { fill: #ff2a2a; font-family: 'Cinzel', 'Times New Roman', serif; font-weight: bold; font-size: 26px; text-shadow: 0 0 10px #ff0000; letter-spacing: 2px; }
      .text-author { fill: #888888; font-family: 'Cinzel', 'Times New Roman', serif; font-style: italic; font-size: 18px; letter-spacing: 1px; }
      .border-line { fill: none; stroke: #ff0000; stroke-width: 1; opacity: 0.5; }
      .symbol { fill: #ff0000; opacity: 0.8; }
      
      @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
      .pulse-obj { animation: pulse 3s ease-in-out infinite alternate; }
    </style>
    
    <!-- Deep dark red gradient background -->
    <linearGradient id="gradBg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#110000"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
  </defs>

  <g transform="scale(0.95) translate(20, 10)">
    <!-- Base Panel -->
    <rect width="800" height="140" rx="4" fill="url(#gradBg)" stroke="#8a0303" stroke-width="2" />
    
    <!-- Ornate Borders -->
    <rect x="10" y="10" width="780" height="120" class="border-line" />
    <rect x="14" y="14" width="772" height="112" class="border-line" />
    
    <!-- Corner Accents (Iron Cross style inspiration, simplified for SVG) -->
    <path d="M 0 0 L 30 0 L 0 30 Z" fill="#8a0303" />
    <path d="M 800 0 L 770 0 L 800 30 Z" fill="#8a0303" />
    <path d="M 0 140 L 30 140 L 0 110 Z" fill="#8a0303" />
    <path d="M 800 140 L 770 140 L 800 110 Z" fill="#8a0303" />

    <!-- Left Emblem (Eagle Wing style outline) -->
    <g transform="translate(40, 70) scale(0.6)" class="pulse-obj">
       <path d="M 0 -30 L 20 -10 L 40 -30 L 30 0 L 40 30 L 20 10 L 0 30 L 10 0 Z" class="symbol" />
       <circle cx="20" cy="0" r="5" fill="#000" />
    </g>

    <!-- Right Emblem -->
    <g transform="translate(720, 70) scale(0.6)" class="pulse-obj">
       <path d="M 0 -30 L 20 -10 L 40 -30 L 30 0 L 40 30 L 20 10 L 0 30 L 10 0 Z" class="symbol" />
       <circle cx="20" cy="0" r="5" fill="#000" />
    </g>

    <!-- The Quote -->
    <text x="400" y="65" text-anchor="middle" class="text-glow">"I'VE BEEN LOOKING FORWARD TO</text>
    <text x="400" y="95" text-anchor="middle" class="text-glow">SEEING YOUR CODE FOR A LONG TIME."</text>
    <text x="400" y="125" text-anchor="middle" class="text-author">â€” THE JEW HUNTER (HANS LANDA)</text>
    
    <!-- Center Top/Bottom Accent Line -->
    <line x1="300" y1="25" x2="500" y2="25" class="border-line" stroke-width="2" />
  </g>
</svg>
