<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #121212; }
      .text-light { fill: #FFFFFF; font-family: 'Segoe UI', Arial, sans-serif; font-weight: bold; }
      .text-gray { fill: #B3B3B3; font-family: 'Segoe UI', Arial, sans-serif; font-weight: normal; }
      .text-green { fill: #1DB954; font-family: 'Segoe UI', Arial, sans-serif; font-weight: bold; }
      
      .bar {
        fill: #1DB954;
        animation: pulse 1s ease-in-out infinite alternate;
        transform-origin: center bottom;
      }
      
      @keyframes pulse {
        0% { transform: scaleY(0.2); }
        100% { transform: scaleY(1); }
      }
      .bar:nth-child(15n+1) { animation-duration: 1.1s; animation-delay: 0.2s; }
      .bar:nth-child(15n+2) { animation-duration: 0.7s; animation-delay: 0.5s; }
      .bar:nth-child(15n+3) { animation-duration: 1.3s; animation-delay: 0.1s; }
      .bar:nth-child(15n+4) { animation-duration: 0.8s; animation-delay: 0.8s; }
      .bar:nth-child(15n+5) { animation-duration: 1.0s; animation-delay: 0.3s; }
      .bar:nth-child(15n+6) { animation-duration: 0.6s; animation-delay: 0.9s; }
      .bar:nth-child(15n+7) { animation-duration: 1.2s; animation-delay: 0.4s; }
      .bar:nth-child(15n+8) { animation-duration: 0.9s; animation-delay: 0.6s; }
      .bar:nth-child(15n+9) { animation-duration: 1.4s; animation-delay: 0.2s; }
      .bar:nth-child(15n+10) { animation-duration: 0.7s; animation-delay: 0.7s; }
      .bar:nth-child(15n+11) { animation-duration: 1.1s; animation-delay: 0.1s; }
      .bar:nth-child(15n+12) { animation-duration: 0.8s; animation-delay: 0.5s; }
      .bar:nth-child(15n+13) { animation-duration: 1.3s; animation-delay: 0.9s; }
      .bar:nth-child(15n+14) { animation-duration: 0.9s; animation-delay: 0.3s; }
      .bar:nth-child(15n+15) { animation-duration: 0.6s; animation-delay: 0.8s; }
    </style>
  </defs>

  <rect width="100%" height="100%" rx="12" ry="12" class="bg" />

  <text x="180" y="32" text-anchor="middle" font-size="14" class="text-green">Now playing on</text>
  
